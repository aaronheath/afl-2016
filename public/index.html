<html>
<head>
    <title>AFL Season 2016</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.css">

    <style>
        html, body {
            height: auto;
        }
        my-app {
            display: block;
        }
    </style>

    <!-- Generic Libraries -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/semantic/semantic.min.js"></script>
    <script src="/node_modules/moment/min/moment.min.js"></script>
    <script src="/node_modules/moment-timezone/builds/moment-timezone-with-data-2010-2020.min.js"></script>

    <!-- Polyfills -->
    <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="/node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="/node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/node_modules/rxjs/bundles/Rx.js"></script>

    <!-- Angular -->
    <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="/node_modules/angular2/bundles/router.dev.js"></script>
    <script src="/node_modules/angular2/bundles/http.dev.js"></script>

    <!-- Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            paths: {
                'marked': 'node_modules/marked/lib/marked.js',
                'numeral': 'node_modules/numeral/min/numeral.min.js',
            }
        });

        System.import('/app/main').then(null, console.error.bind(console));
    </script>
</head>

<body>
    <my-app>
        <div class="ui active inverted dimmer">
            <div class="ui text loader">Loading</div>
        </div>
    </my-app>
</body>
</html>
